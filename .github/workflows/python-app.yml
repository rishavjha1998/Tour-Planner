    name: Deploy Streamlit App

    on:
      push:
        branches:
          - main # Or your main branch name

    jobs:
      deploy:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11' # Specify your desired Python version

        - name: Install dependencies
          run: pip install -r requirements.txt

        - name: Run Streamlit app (for testing/deployment purposes)
          run: |
            streamlit run app.py --server.address 0.0.0.0 --server.port 8501 & # Run in background
            sleep 10 # Give the app time to start
            # You can add further steps here, e.g., for testing or deploying to a specific platform
            # For example, if deploying to Streamlit Community Cloud, you'd use their specific deployment actions/commands
            # For a simple test, you could use curl to check if the app is accessible
            # curl http://localhost:8501
